<form [formGroup]="gameListCreationForm" class="form-container">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Create your Game List!</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="form-input">
        <mat-form-field appearance="outline">
          <mat-label>Enter Name of Game List</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Game List Name">
        </mat-form-field>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button (click)="submitForm()" mat-raised-button color="primary">Create</button>
    </mat-card-actions>

  </mat-card>
</form>
